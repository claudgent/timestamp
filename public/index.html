<!DOCTYPE html>

<html>

   <head>
      <title>Timestamp Microservice</title>
   </head>

   <body>
      <div class="container">
        <h1>Timestamp Microservice</h1>
        <p> Pass a string as a parameter, and it will check to see whether that string contains either a unix timestamp or a natural language date (example: January 1, 2016). If it does, it returns both the Unix timestamp and the natural language form of that date.</p>
      </div>
   </body>

</html>
